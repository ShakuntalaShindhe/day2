//Functions without Parameters

     console.log(a+b)
}

console.log('Functions with Return Statements')

  return x*y
}
let multiply=multiplyNum(3,6)

//Combining Functions
console.log('Combining Functions')
function RectangleArea(length,width){
   return length*width

}

console.log('Area of Rectangle is :'+multiply1)

//then it will print the default one

  console.log('Hello'+' '+name+'!')
}
